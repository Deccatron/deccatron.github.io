<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Bet - Space-themed Betting Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap');

        :root {
            --bg-color: #0c0320;
            --text-primary: #e0e7ff;
            --text-secondary: #9ca3af;
            --accent-color: #8b5cf6;
            --card-bg: rgba(13, 16, 45, 0.8);
            --btn-gradient: linear-gradient(135deg, #6366f1, #4338ca);
            --hover-gradient: linear-gradient(135deg, #4338ca, #6366f1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: stretch;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex: 1;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px 0 rgba(139, 92, 246, 0.2);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            font-size: 1.2em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
        }

        .btn {
            background: var(--btn-gradient);
            color: var(--text-primary);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--hover-gradient);
            transform: translateY(-2px);
        }

        .color-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.red { background: linear-gradient(135deg, #7f1d1d, #991b1b); }
        .color-option.blue { background: linear-gradient(135deg, #1e3a8a, #1e40af); }

        .game-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .game-item {
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <div class="card">
            <h2 class="section-title">Place Your Bet</h2>
            <div class="input-group">
                <input type="number" placeholder="Bet Amount" min="1">
            </div>
            <div class="color-options">
                <div class="color-option red" title="Red"></div>
                <div class="color-option blue" title="Blue"></div>
            </div>
            <button class="btn">Launch Bet</button>
        </div>

        <div class="card">
            <h2 class="section-title">Join A Coinflip</h2>
            <div class="input-group">
                <input type="text" placeholder="Enter Game Code">
            </div>
            <div class="game-list">
                <div class="game-item">Nebula #A7X9B2 - 2 Players</div>
                <div class="game-item">Supernova #C5D3E8 - 1 Player</div>
                <div class="game-item">Quasar #F2G6H1 - 3 Players</div>
            </div>
            <button class="btn">Join Game</button>
        </div>

        <div class="card">
            <h2 class="section-title">Auto-Pilot Betting</h2>
            <div class="input-group">
                <input type="number" placeholder="Auto Bet Amount" min="1">
            </div>
            <div class="input-group">
                <input type="number" placeholder="Number of Games" min="1" max="10">
            </div>
            <button class="btn">Activate Auto-Pilot</button>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
