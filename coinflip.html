<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

  :root {
    --bg-gradient: linear-gradient(145deg, #0f172a 0%, #1e1b4b 100%);
    --card-bg: linear-gradient(145deg, #1e293b 0%, #1e1b4b 100%);
    --primary-color: #6366f1;
    --primary-gradient: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
    --text-primary: #f1f5f9;
    --text-secondary: #94a3b8;
    --red-gradient: linear-gradient(90deg, #ef4444 0%, #b91c1c 100%);
    --blue-gradient: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
    --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    --hover-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg-gradient);
    min-height: 100vh;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin: 0;
    padding: 20px;
    color: var(--text-primary);
    overflow-x: hidden; /* Prevents horizontal scroll */
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex: 1;
    min-width: 300px;
  }

  .game-container, .game-list-container, .auto-bet-container, .right-side-container {
    background: var(--card-bg);
    border-radius: 24px;
    padding: 32px;
    box-shadow: var(--card-shadow);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .game-container, .game-list-container, .auto-bet-container {
    max-width: 400px;
    width: 100%; /* Fill available space */
  }

.right-side-container {
  width: 2825px;
  min-height: 999px; /* Set the minimum height */
  align-self: flex-start; /* Ensure it only takes up necessary vertical space */
}

  .section {
    margin-bottom: 28px;
  }

  .section-title {
    color: var(--text-secondary);
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 16px;
  }

  .bet-input {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 16px;
    display: flex;
    align-items: center;
    padding: 8px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: var(--hover-transition);
  }

  .bet-input:focus-within {
    border-color: var(--primary-color);
  }

  .bet-amount {
    background: transparent;
    border: none;
    color: var(--text-primary);
    font-size: 18px;
    font-weight: 600;
    padding: 12px;
    width: 100%;
    outline: none;
  }

  .bet-controls, .auto-bet-controls {
    display: flex;
    gap: 8px;
  }

  .control-btn, .auto-bet-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: var(--text-secondary);
    padding: 10px 14px;
    border-radius: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--hover-transition);
  }

  .control-btn:hover, .auto-bet-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    color: var(--text-primary);
    transform: translateY(-2px);
  }

  .color-options {
    display: flex;
    gap: 16px;
  }

  .color-option {
    flex: 1;
    height: 64px;
    border-radius: 16px;
    cursor: pointer;
    position: relative;
    transition: var(--hover-transition);
    overflow: hidden;
  }

  .color-option:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }

  .color-option.red {
    background: var(--red-gradient);
  }

  .color-option.blue {
    background: var(--blue-gradient);
  }

  .color-option input {
    display: none;
  }

  .color-option input:checked + .color-indicator {
    opacity: 1;
  }

  .color-indicator {
    position: absolute;
    inset: -3px;
    border: 2px solid white;
    border-radius: 18px;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .cups-options {
    display: flex;
    gap: 12px;
  }

  .cup-btn {
    flex: 1;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: var(--text-secondary);
    padding: 16px;
    border-radius: 16px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--hover-transition);
  }

  .cup-btn:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
  }

  .cup-btn.active {
    background: var(--primary-gradient);
    color: var(--text-primary);
  }

  .start-btn {
    background: var(--primary-gradient);
    border: none;
    color: var(--text-primary);
    width: 100%;
    padding: 18px;
    border-radius: 16px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--hover-transition);
    background-size: 200% 200%;
    animation: gradient 5s ease infinite;
  }

  .start-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
  }

  .input-game-code {
    padding: 16px;
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(0, 0, 0, 0.2);
    color: var(--text-primary);
    width: calc(100% - 32px); /* Adjust width to account for padding */
    margin-bottom: 16px;
    outline: none;
    font-size: 16px;
    text-align: center;
    transition: var(--hover-transition);
  }

  .input-game-code:focus {
    border-color: var(--primary-color);
  }

  .game-list {
    max-height: 300px;
    overflow-y: auto;
    border-radius: 16px;
    background: rgba(0, 0, 0, 0.2);
    padding: 8px;
  }

  .game-item {
    padding: 16px;
    border-radius: 12px;
    color: var(--text-primary);
    cursor: pointer;
    transition: var(--hover-transition);
    margin-bottom: 8px;
    background: rgba(255, 255, 255, 0.05);
  }

  .game-item:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateX(4px);
  }

  .button-group {
    display: flex;
    gap: 16px;
    margin-top: 24px;
  }

  .button-group .control-btn {
    flex: 1;
    padding: 16px;
    font-size: 16px;
    font-weight: 600;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Custom scrollbar */
  .game-list::-webkit-scrollbar {
    width: 8px;
  }

  .game-list::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.1);
    border-radius: 4px;
  }

  .game-list::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 4px;
  }

  /* Responsive adjustments */
  @media screen and (max-width: 768px) {
    body {
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      flex-direction: column;
      width: 100%;
    }

    .right-side-container {
      width: 100%;
      min-width: 280px;
      height: auto; /* Allow to adjust height automatically */
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="game-container">
      <div class="section">
        <div class="section-title">Bet Amount</div>
        <div class="bet-input">
          <input type="text" class="bet-amount" value="10">
          <div class="bet-controls">
            <button class="control-btn">½</button>
            <button class="control-btn">2×</button>
            <button class="control-btn">Max</button>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Select Color</div>
        <div class="color-options">
          <label class="color-option red">
            <input type="radio" name="color" checked>
            <div class="color-indicator"></div>
          </label>
          <label class="color-option blue">
            <input type="radio" name="color">
            <div class="color-indicator"></div>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Number of Games</div>
        <div class="cups-options">
          <button class="cup-btn active">1</button>
          <button class="cup-btn">2</button>
          <button class="cup-btn">3</button>
        </div>
      </div>

      <button class="start-btn">Start New Game</button>
    </div>

    <div class="game-list-container">
      <div class="section">
        <div class="section-title">Join Existing Game</div>
        <input type="text" class="input-game-code" placeholder="Enter game code">
      </div>

      <div class="section">
        <div class="section-title">Available Games</div>
        <div class="game-list">
          <div class="game-item">Game #A7X9B2 - 2 Players</div>
          <div class="game-item">Game #C5D3E8 - 1 Player</div>
          <div class="game-item">Game #F2G6H1 - 3 Players</div>
          <div class="game-item">Game #J4K8L5 - 2 Players</div>
        </div>
      </div>

      <div class="button-group">
        <button class="control-btn">Join Game</button>
        <button class="control-btn">Create Game</button>
      </div>
    </div>

    <div class="auto-bet-container">
      <div class="section">
        <div class="section-title">Auto Bet Settings</div>
        <div class="bet-input">
          <input type="text" class="bet-amount" placeholder="Bet Amount">
          <div class="auto-bet-controls">
            <button class="auto-bet-btn">½</button>
            <button class="auto-bet-btn">2×</button>
            <button class="auto-bet-btn">Max</button>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Stop Conditions</div>
        <div class="bet-input">
          <input type="text" class="bet-amount" placeholder="Stop Loss">
        </div>
        <div class="bet-input" style="margin-top: 8px;">
          <input type="text" class="bet-amount" placeholder="Stop Profit">
        </div>
      </div>

      <button class="start-btn">Start Auto Bet</button>
    </div>
  </div>

  <div class="right-side-container">
    <!-- This container is empty for now but will hold additional content or UI elements in the future -->
  </div>
</body>
</html>
