<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RezWare</title>
    <link rel="stylesheet" href="styles.css">
    <meta property="og:type" content="RezWare Executor">
    <meta property="og:title" content="RezWare Executor">
    <meta property="og:description" content="Newest executor for roblox">
    <meta property="og:image" content="logo.png"> <!-- Укажите путь к вашему логотипу -->
    <meta property="og:url" content="https://rezware.vercel.app/"> <!-- Укажите URL сайта -->
    <style>
   
        body {
            user-select: none;
        }
        
        body {
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RezWare, the first internal roblox executor</h1>
        <p class="description">Fuck you synapse :)</p>
        <div class="button-group">
            <a href="https://github.com/deccatron" class="button">Github</a>
            <a href="#" class="button download-button" id="downloadBtn">Download</a>
        </div>
        <p class="credits">Developed By Dexter Sitwell</p>
    </div>

    <script>
   
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        document.getElementById('downloadBtn').addEventListener('click', function(event) {
            event.preventDefault();

            fetch('https://api.github.com/repos/danlachoi/RezWare/releases/latest')
                .then(response => response.json())
                .then(data => {
                    const downloadUrl = data.assets[0].browser_download_url;
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = ''; // Optionally specify the file name
                    link.click();
                })
                .catch(error => {
                    console.error('Error fetching the release data:', error);
                });
        });
    </script>
</body>
</html>
