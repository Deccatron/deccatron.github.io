<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RezWare</title>
    <link rel="stylesheet" href="styles.css">
    <meta property="og:type" content="RezWare Executor">
    <meta property="og:title" content="RezWare Executor">
    <meta property="og:description" content="Newest executor for roblox">
    <meta property="og:image" content="logo.png"> <!-- Укажите путь к вашему логотипу -->
    <meta property="og:url" content="https://rezware.vercel.app/"> <!-- Укажите URL сайта -->
    <style>
        /* Prevent text selection */
        body {
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
        }

        /* Center content */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: var(--text-primary);
            font-family: system-ui, -apple-system, Arial, sans-serif;
            z-index: 10;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .description {
            color: var(--accent-color);
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-bottom: 2.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 2.5rem 0;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            color: var(--text-primary);
            background-color: var(--button-dark);
            transition: all 0.3s ease;
            border: 1px solid #333;
            min-width: 160px;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .download-button {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .download-button:hover {
            background-color: #ff4777;
        }

        .credits {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 2rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- This will be the background layer -->
    <div class="aurora"> <!-- Aurora effect -->
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
    </div>

    <div class="container">
        <h1>RezWare, the first internal roblox executor</h1>
        <p class="description">Fuck you synapse :)</p>
        <div class="button-group">
            <a href="https://github.com/deccatron" class="button">Github</a>
            <a href="#" class="button download-button" id="downloadBtn">Download</a>
        </div>
        <p class="credits">Developed By Dexter Sitwell</p>
    </div>

    <script>
        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Fetch the latest release and trigger download
        document.getElementById('downloadBtn').addEventListener('click', function(event) {
            event.preventDefault();

            fetch('https://api.github.com/repos/danlachoi/RezWare/releases/latest')
                .then(response => response.json())
                .then(data => {
                    const downloadUrl = data.assets[0].browser_download_url;
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = ''; // Optionally specify the file name
                    link.click();
                })
                .catch(error => {
                    console.error('Error fetching the release data:', error);
                });
        });

        // Track mouse position and update custom properties for dynamic background effect
        document.addEventListener('mousemove', (event) => {
            const mouseX = (event.clientX / window.innerWidth) * 100;
            const mouseY = (event.clientY / window.innerHeight) * 100;

            document.documentElement.style.setProperty('--mouse-x', `${mouseX}%`);
            document.documentElement.style.setProperty('--mouse-y', `${mouseY}%`);
        });
    </script>
</body>
</html>
