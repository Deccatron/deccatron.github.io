<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip in Play</title>
    <style>
        body {
            background-color: #0c0320;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        .coin {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #4338ca);
            position: relative;
            transform-style: preserve-3d;
            animation: flip 3s infinite;
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
        }

        .coin-face.front {
            background-color: #4c51bf;
        }

        .coin-face.back {
            background-color: #f56565;
            transform: rotateY(180deg);
        }

        .winner {
            margin-top: 20px;
            font-size: 1.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="coin">
        <div class="coin-face front">Blue</div>
        <div class="coin-face back">Red</div>
    </div>
    <div class="winner" id="winner">Winner: Blue</div>

    <script>
        setTimeout(function() {
            const winner = Math.random() < 0.5 ? 'Blue' : 'Red';
            document.querySelector('.winner').textContent = 'Winner: ' + winner;
            document.querySelector('.winner').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
